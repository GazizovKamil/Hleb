<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Сборщики хлеба</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/5.0.13/signalr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .delivery-info {
            border: 1px solid #ccc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }

            .delivery-info h3 {
                margin-top: 0;
            }

        .btn {
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

            .btn:hover {
                background-color: #0056b3;
            }
    </style>
</head>
<body>

    <div class="container">
        <h2>Информация о доставке</h2>

        <div id="deliveryInfo" class="delivery-info">
            <h3>Загрузка...</h3>
        </div>

        <button id="nextPageBtn" class="btn">Следующая страница</button>
        <button id="previousPageBtn" class="btn">Предыдущая страница</button>
    </div>

    <script>
        const connection = new signalR.HubConnectionBuilder()
            .withUrl("http://77.66.184.58:81/workHub")
            .build();

        // Инициализация переменных
        let workerId = 1; // Пример workerId
        let currentPage = 0;

        // Функция для обновления информации о доставке
        function updateDeliveryInfo(data) {
            const deliveryInfoDiv = document.getElementById("deliveryInfo");

            if (data.status) {
                const deliveryData = data.data;
                const current = deliveryData.current;
                const next = deliveryData.next;
                const previous = deliveryData.previous;

                deliveryInfoDiv.innerHTML = `
                    <h3>Продукт: ${data.data.productName}</h3>
                    <p><strong>Текущий клиент:</strong> ${current.clientName} (Код клиента: ${current.clientCode})</p>
                    <p><strong>Количество к отгрузке:</strong> ${current.quantityToShip}</p>
                    <p><strong>Следующий клиент:</strong> ${next ? next.clientName : 'Нет следующего клиента'}</p>
                    <p><strong>Предыдущий клиент:</strong> ${previous ? previous.clientName : 'Нет предыдущего клиента'}</p>
                    <p><strong>Страница:</strong> ${deliveryData.page + 1} из ${deliveryData.totalPages}</p>
                    <p><strong>Общее количество:</strong> ${deliveryData.totalPlanned}</p>
                    <p><strong>Осталось к отгрузке:</strong> ${deliveryData.totalRemaining}</p>
                `;
            } else {
                deliveryInfoDiv.innerHTML = `<p>${data.message}</p>`;
            }
        }

        // Обработчик для получения данных из SignalR
        connection.on("ReceiveDeliveryInfo", function (message) {
            console.log(message)
            updateDeliveryInfo(message);
        });

        // Функции для навигации по страницам
        document.getElementById("nextPageBtn").addEventListener("click", function () {
            currentPage++;
            connection.invoke("BackNext", workerId, currentPage).catch(err => console.error(err.toString()));
        });

        document.getElementById("previousPageBtn").addEventListener("click", function () {
            if (currentPage > 0) {
                currentPage--;
                connection.invoke("BackNext", workerId, currentPage).catch(err => console.error(err.toString()));
            }
        });

        // Подключаемся к серверу
        connection.start().then(function () {
            //connection.invoke("BackNext", workerId, currentPage).catch(err => console.error(err.toString()));
        }).catch(function (err) {
            return console.error(err.toString());
        });
    </script>

</body>
</html>
